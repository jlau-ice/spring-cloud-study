spring:
  application:
    name: cart-service
  profiles:
    active: dev
  cloud:
    sentinel:
      transport:
        dashboard: 127.0.0.1:8090
      http-method-specify: true # 开启请求方式前缀
    nacos:
      server-addr: 127.0.0.1
      config:
        file-extension: yaml
        shared-configs:
          - dataId: shared-jdbc.yaml
          - dataId: shared-log.yaml
          - dataId: shared-swagger.yaml